<!DOCTYPE html>
<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Exemplo 01</h1>
    <p>Este é o exemplo 01.</p>
    <p>A soma de <span contenteditable="true">2</span>+<span contenteditable="true">3</span> é <span>?</span></p>
    <button>Calcular</button>

    <script>
    var h1 = document.querySelector("h1");
    h1.textContent = "Exemplo 01: manipulando o DOM";
    var botao = document.querySelector("button");
    botao.addEventListener("click", calcular);

    function calcular(){
      var spans = document.querySelectorAll("span");
      var a = Number(spans[0].textContent);
      var b = Number(spans[1].textContent);
      spans[2].textContent = a + b;
    }
    </script>
  </body>




</html>
